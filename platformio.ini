; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = beegee-tokyo/DHT sensor library for ESPx@^1.18
build_flags =
    -DWIFI_SSID=${sysenv.WIFI_SSID}
    -DWIFI_PASSWORD=${sysenv.WIFI_PASSWORD}
    -DWIFI_HOSTNAME='"$PIOENV"'

[env:dht01]
build_flags =
    ${env.build_flags}
    -DWIFI_NUM=51

[env:dht02]
build_flags =
    ${env.build_flags}
    -DWIFI_NUM=52

[env:dht03]
build_flags =
    ${env.build_flags}
    -DWIFI_NUM=53

[env:dht04]
build_flags =
    ${env.build_flags}
    -DWIFI_NUM=54

[env:dht05]
build_flags =
    ${env.build_flags}
    -DWIFI_NUM=55